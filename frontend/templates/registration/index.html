<div class="valign-wrapper">
    <div class="valign-content">
        <div class="panel panel-default registration-form generic-form generic-form--centered">
            <div class="panel-heading">Welcome to the Chat App!</div>
            <div class="panel-body">
                <div class="col-sm-offset-2 login-form__reminder">This app requires an user account
                    <a href="#login" class="btn btn-link">I'm already have an account</a>
                </div>

                <form class="form-horizontal" data-form>
                    <div class="form-group">
                        <label for="user-email" class="col-sm-2 control-label">Login</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="user-email" placeholder="Login" data-login
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="user-password" placeholder="Password"
                                   data-password required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8 text-right">
                            <button type="submit" class="btn btn-success" data-loading-text="Processing...">Register
                                me
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
